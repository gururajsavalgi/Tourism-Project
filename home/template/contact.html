{% extends "base.html" %}
{% block title %}contacts{% endblock title %}
{% block body %}
<div class="container my-6">
    <h3 class="form-floating my-4" style="text-align: center;" ><b>Contact us</b></h3>
    <form action="" method="post">
      {% csrf_token %}
    <div class="form-floating my-3">
    <label for="floatingInput">Enter your name</label>
    <input type="Name" class="form-control" name="name" placeholder="Enter your name">
    
  </div>
  <div class="form-floating my-3">
    <label for="floatingPassword">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Enter your Email">
  </div>
  <div class="form-floating my-3">
    <label for="phoneInput">phone</label>
    <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-floating my-3">
    <textarea class="form-control" placeholder="Leave a comment here" name="desc"></textarea>
    <label for="floatingTextarea">Comments</label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock body %}
