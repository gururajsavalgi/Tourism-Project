{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}
{% load static %}

    <h1 class="my-2 text-center">SELECT THE PLACE</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      
      {% for i in Index %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{% if i.image %}{% static i.image.url %}{% endif %}" class="img-thumbnail" alt="...">
          <div class="card-body">
            <h4 class="card-text" style="text-align: center;">{{i.placename}}</h4>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group" style="text-align: center;">
                <ul>

                <li><a href="about/{{i.id}}"><button id="qv{{i.id}}" type="button" class="btn btn-sm btn-outline-secondary">About</button></a></li>
              
                <li><a href="services/{{i.id}}"><button id="pr{{i.id}}" type="button" class="btn btn-sm btn-outline-secondary">Book Tourist guide</button></a></li>
                </ul>
              </div>
              <small class="text-body-secondary">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>


  


  
{% endblock body %}
